<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="Assets/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Christmas Tree</a>
          <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="lightbtn">
                <label class="form-check-label" for="lightbtn">Turn On Lights</label>
          </div>    
          
        </div>
      </nav>
    
    <div class="treeContainer">
        <div class="star">
            <p><i class="fa-solid fa-star" ></i></p>
        </div>
        <div class="innerContainer">
            <div class="tree">
                <!-- <i class="fas fa-circle fa-beat" id="one"></i> -->
            </div>
            <div class="tree">
                <i class="fas fa-circle light" id="two"></i>
                <i class="fas fa-star stars light"id="star1"></i>
            </div>
            <div class="tree">
                <i class="fas fa-circle light" id="three"></i>
                <i class="fas fa-star stars light"id="star2"></i>
            </div>
            <div class="tree">
                <i class="fas fa-star stars light"id="star3"></i>
            </div>
            <div class="tree">
                <i class="fas fa-circle light" id="four"></i>
                <i class="fas fa-circle light" id="five"></i>
                <i class="fas fa-star stars light"id="star4"></i>

            </div>
            <div class="tree"></div>
        </div>
        
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Assets/main.js"></script>
</body>
</html>
